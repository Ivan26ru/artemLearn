<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Флексы</title>
    <link href="flexstyle.css" rel="stylesheet">
</head>
<body>
<div class="flex-container">
    <div class="flex-container__block">
        <span class="flex-container__block_1">Ля ля ля я Семен лобанов</span>
        <span class="flex-container__block_2">У меня бошка из картошки</span>
        <span class="flex-container__block_3">У ничего не получается</span>
    </div>
</div>
<div class="flex-container">
    <div class="flex-container__line">
        <div class="flex-container__line_1">Какой-то текст</div>
        <div class="flex-container__line_2">Ещё текст</div>
        <div class="flex-container__line_3">тут другой текст</div>
    </div>
</div>
<div class="flex-container">
    <div class="flex-container__flex-direction-row">
        <div class="flex-container__flex-direction-row_1">Какой-то текст</div>
        <div class="flex-container__flex-direction-row_2">Ещё текст</div>
        <div class="flex-container__flex-direction-row_3">тут другой текст</div>
    </div>
</div>
<div class="flex-container">
    <div class="flex-container__flex-direction-row-reverse">
        <span class="flex-container__flex-direction-row-reverse_1">Ля ля ля я семен лобанов</span>
        <span class="flex-container__flex-direction-row-reverse_2">У меня бошка из картошки</span>
        <span class="flex-container__flex-direction-row-reverse_3">У ничего не получается</span>
    </div>
</div>
</body>
</html>
