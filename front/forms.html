<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
<form action="/submit" method="post">
    <label for="name">Ваше имя:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="number">Номер:</label>
    <input type="tel" id="number" name="number" required><br>
    <button type="submit">Отправить</button>
    <br>
</form>
<!-- Простой контейнеры формы, без него браузер не понимает что делать с введенной информацией -->
<br>
<br>
<form action="/submit" method="post">
    <input type="text" name="name-c" placeholder="Ваше имя" required><br>
    <input type="email" name="password" placeholder="Email" required><br>
    <input type="tel" name="number" placeholder="Номер" value="+7 " required><br>
    <button type="submit">Отправить</button>
    <!-- Как будто, когда текст в рамке выглядит лучше -->
</form>
<br>
<br>
<form action="/example.php" method="post"></form>
<!-- отправка данных в страницу или скрипт -->
<br>
<br>
<form action="/search" method="get">
    <input type="text" name="query" placeholder="Поиск...">
    <button type="submit">Найти</button>
</form>
<!-- get пользуется для поиска, маленький объем, не секретные данные, делится результатом поиск -->
<br>
<br>
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Логин"><br>
    <input type="password" name="password" placeholder="Пароль"><br>
    <button type="submit">Войти</button>
    <!-- post конфи-ные данные, большая форма, дополнительная безопасность -->
</form>
<br>
<br>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="document">
    <button type="submit">Загрузить</button>
</form>
<!-- enctype загрузка файлов -->
<br>
<br>
<form action="/submit" method="post" enctype="multipart/form-data" target="_blank" novalidate autocomplete="off">
    <input type="file" name="file">
    <button type="submit">Загрузить</button>
</form>
<!-- target-открывает результат в новой или этой странице, novalidate- откл. встроенной проверки, autocomple- автозаполнение полей вкл/выкл -->
<br>
<br>
<form action="/register" method="post">
    <input type="text" name="username" placeholder="Имя пользователя"><br>
    <input type="email" name="email" placeholder="Email"><br>
    <input type="password" name="password" placeholder="Пароль">
    <br>
    <!-- чекбокс -->
    <input type="checkbox" name="agree" id="agree">
    <label for="agree">Согласен с условиям</label>
    <br>
    <!-- радиокнопки -->
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">Мужской</label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">Женский</label>
</form>
<br>
<br>
<label for="story">Сообщение</label><br>
<textarea id="story" name="message" rows="5" cols="40" placeholder="Ваше сообщение"></textarea>
<br>
<br>
<select name="country">
    <option value="">Выберите страну</option>
    <option value="ru">Россия</option>
    <option value="cn">Китай</option>
    <option value="by">Беларусь</option>
</select>
<br>
<br>
<!-- кнопка отправки -->
<button type="submit">Отправить форму</button>
<br>
<!-- кнопка сброса -->
<button type="reset">Очистить</button>
<br>
<!-- Обычная кнопка для JavaScript -->
<button type="button" oneclick="doSomething()">Выполнить действие</button>
</body>
</html>
